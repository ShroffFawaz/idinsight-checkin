<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckInId</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>CheckInID</h1>
                <svg class="link-icon" viewBox="0 0 24 24">
                    <path
                        d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                </svg>
            </div>
            <p class="subtitle">Upload your Aadhaar card and get your check-in ID</p>
        </header>

        <main>
            <section class="upload-wrapper">
                <label class="input-label">Upload front of Aadhaar card</label>
                <label for="fileupload" class="upload-card">
                    <div class="upload-left">
                        <svg class="cloud-icon" viewBox="0 0 24 24">
                            <path
                                d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                        </svg>
                        <div class="upload-info">
                            <span class="upload-title">Drag and drop file here</span>
                            <span class="upload-hint">Limit 200MB per file • JPG, JPEG, PNG</span>
                        </div>
                    </div>
                    <div class="browse-btn">Browse files</div>
                    <input type="file" id="fileupload" class="hidden-input" accept="image/*">
                </label>
                <p id="frontFileInfo" class="file-info"></p>
            </section>

            <section class="upload-wrapper">
                <label class="input-label">Upload back of Aadhaar card</label>
                <label for="bfile" class="upload-card">
                    <div class="upload-left">
                        <svg class="cloud-icon" viewBox="0 0 24 24">
                            <path
                                d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                        </svg>
                        <div class="upload-info">
                            <span class="upload-title">Drag and drop file here</span>
                            <span class="upload-hint">Limit 200MB per file • JPG, JPEG, PNG</span>
                        </div>
                    </div>
                    <div class="browse-btn">Browse files</div>
                    <input type="file" id="bfile" class="hidden-input" accept="image/*">
                </label>
                <p id="backFileInfo" class="file-info"></p>
            </section>

            <button class="submit-btn" id="submitBtn">Get Check-in ID</button>
        </main>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
